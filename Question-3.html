<!-- 3. Write the code to center a div using CSS Fexbox. -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        #container{
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
                      
        }
        #box{
            width: 300px;
            height: 300px;
            background-color: #19eb19;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <div id="box"></div>
    </div>
</body>
</html>
